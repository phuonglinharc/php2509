<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" class="txtSoa">
    <select name="" class="txtPheptinh">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="text" class="txtSob">
    <input type="text" class="txtKetqua" readonly>

    <button>Calculator</button>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
$('button').click(function(){
    var Soa = parseFloat($('.txtSoa').val())
    var Sob = parseFloat($('.txtSob').val())
    var Pheptinh = $('.txtPheptinh').val()
    var kq

    if(isNaN(Soa)){
        alert('vui long nhap so')
        $('.txtSoa').focus
        $('.txtSoa').val('')
        return
    }
    if(isNaN(Sob)){
        alert('vui long nhap so')
        $('.txtSob').focus
        $('.txtSob').val('')
        return
    }

    switch(Pheptinh){
        case "+":
            kq = Soa+Sob
            break
        case "-":
            kq = Soa-Sob
            break
        case "*":
            kq = Soa*Sob
            break
        case "/":
            if(Sob == 0){
                alert ('khong co phep chia cho 0')
                return
            }
            kq = Soa/Sob
            break
        case "%":
            if(Sob == 0){
                    alert ('khong co phep chia cho 0')
                    return
                }
            kq = Soa%Sob
            break

    }
    $('.txtKetqua').val(kq)
})
</script>
</html>
